<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/eindex.css">
    <script src="../js/vue.js"></script>
    <script src="../js/eindex.js"></script>
    <script src="../js/axios.min.js"></script>
</head>

<body>
    <div id="app">
        <el-row style="width: 100%;">
            <h3 style="text-align: center;">游客管理</h3>
        </el-row>
        <el-row>
            <el-input placeholder="人员名字" style="display: inline-block;width: 150px;"></el-input>
            <el-button>搜索</el-button>
            <el-button style="margin-left: 1%;">添加游客</el-button>
        </el-row>
        <el-row style="margin-top: 5px;">
            <el-table :data="tableData" border style="width: 100%">
                <el-table-column fixed prop="cid" label="乘客ID" width="120">
                </el-table-column>
                <el-table-column prop="cname" label="姓名" width="120">
                </el-table-column>
                <el-table-column prop="bid" label="大巴ID" width="120">
                </el-table-column>
                <el-table-column prop="gid" label="导游ID" width="120">
                </el-table-column>
                <el-table-column prop="oid" label="旅行计划ID" width="120">
                </el-table-column>
                <el-table-column prop="schedule" label="出行时间" width="300">
                </el-table-column>
                <el-table-column prop="info" label="信息" width="150">
                </el-table-column>
                <el-table-column fixed="right" label="操作" width="216">
                    <template slot-scope="scope">
                        <el-button size="small">查看</el-button>
                        <el-button size="small">编辑</el-button>
                        <el-button size="small">删除</el-button>
                    </template>
                </el-table-column>
            </el-table>
        </el-row>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: function () {
                return {
                    tableData: [{
                        cid: '1',
                        cname: '孙小明',
                        bid: '辽C96111',
                        gid: '李小亮',
                        oid: '游玩',
                        schedule: "2023-06-16",
                        info:"从客厅到卧室"
                    }]
                }
            }, created() {
                var that = this
                axios.get("../user/check").then(function (response) {
                    if (response.data.code != 200) {
                        window.location.href = "./login.html";
                    }
                }).catch(function (error) {
                    console.log(error);
                })

                axios.get("../customer/page?limit=10&page=1").then(function(res){
                    if(res.data.code == 200){
                        that.tableData = res.data.dataWithInfo
                    }
                }).catch(function (error) {
                    console.log(error);
                })
            },methods:{
                
            }
        })
    </script>
</body>

</html>
