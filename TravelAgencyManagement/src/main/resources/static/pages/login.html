<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台管理员登录</title>
    <link rel="stylesheet" href="../css/eindex.css">
    <script src="../js/vue.js"></script>
    <script src="../js/eindex.js"></script>
    <script src="../js/axios.min.js"></script>
</head>
<body>
<div id="app">
    <el-form :model="form" status-icon  label-width="100px" class="demo-ruleForm">
        <el-form-item label="账号" prop="uid">
            <el-input type="text" v-model="form.username" autocomplete="off"></el-input>
        </el-form-item>
        <el-form-item label="密码" prop="pass">
            <el-input type="password" v-model="form.password" autocomplete="off"></el-input>
        </el-form-item>
        <el-form-item>
            <el-button type="primary" @click="">登录</el-button>
            <el-button @click="go()">注册</el-button>
        </el-form-item>
    </el-form>
</div>
<script>
    new Vue({
        el: '#app',
        data: function () {
            return {
                form: {
                    username: '',
                    password: ''
                }
            }
        },methods:{
            go(){
                axios.get("http://www.baidu.com",{}).then(function (res){

                }).error(function (){

                }).finally(function (){

                })
            }
        }
    })
</script>

</body>
</html>
