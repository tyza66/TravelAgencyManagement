<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/eindex.css">
    <script src="../js/vue.js"></script>
    <script src="../js/eindex.js"></script>
    <script src="../js/axios.min.js"></script>
</head>

<body>
    <div id="app">
        <el-row style="width: 100%;">
            <h3 style="text-align: center;">大巴管理</h3>
        </el-row>
        <el-row>
            <el-input v-model="search" placeholder="大巴号" style="display: inline-block;width: 150px;"></el-input>
            <el-button @click="search1()">搜索</el-button>
            <el-button style="margin-left: 1%;" @click="add">添加车辆</el-button>
        </el-row>
        <el-row style="margin-top: 5px;">
            <el-table :data="tableData" border style="width: 100%">
                <el-table-column fixed prop="buser.bid" label="车牌号" width="120">
                </el-table-column>
                <el-table-column prop="buser.bname" label="司机姓名" width="120">
                </el-table-column>
                <el-table-column prop="buser.btel" label="司机电话" width="150">
                </el-table-column>
                <el-table-column prop="buser.bnum" label="最多载员" width="150">
                </el-table-column>
                <el-table-column prop="buser.bstate" label="司机状态" width="150">
                </el-table-column>
                <el-table-column prop="schedule" label="最新出行时间" width="150">
                </el-table-column>
                <el-table-column prop="info" label="信息" width="150">
                </el-table-column>
                <el-table-column fixed="right" label="操作" width="150">
                    <template slot-scope="scope">
                        <el-button size="small" @click="up">编辑</el-button>
                        <el-button size="small" @click="del()">删除</el-button>
                    </template>
                </el-table-column>
            </el-table>
        </el-row>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: function () {
                return {
                    tableData: [{
                        buser: {
                            bid: '辽B-123yui',
                            bname: '张三',
                            btel: '13467898765',
                            bnum: '47',
                            bstate: '出行中'
                        },
                        schedule: '2023/6/16',
                        info: "从大连到山东"
                    }],
                    search: ""
                }
            }, created() {
                var that = this
                axios.get("../user/check").then(function (response) {
                    if (response.data.code != 200) {
                        window.location.href = "./login.html";
                    }
                }).catch(function (error) {
                    console.log(error);
                })

                axios.get("../buser/all").then(function (res) {
                    console.log(res)
                    if (res.data.code == 200) {
                        that.tableData = res.data.msg
                    }
                }).catch(function (error) {
                    console.log(error);
                })

            }, methods: {
                del() {
                    axios.get("../buser/del").then(function (res) {
                        if (res.data.code == 200) {
                            that.tableData = res.data.msg
                        }
                    }).catch(function (error) {
                        console.log(error);
                    })
                },
                add() {
                    axios.get("../buser/add").then(function (res) {
                        if (res.data.code == 200) {
                            that.tableData = res.data.msg
                        }
                    }).catch(function (error) {
                        console.log(error);
                    })
                },
                up() {
                    axios.get("../buser/up").then(function (res) {
                        if (res.data.code == 200) {
                            that.tableData = res.data.msg
                        }
                    }).catch(function (error) {
                        console.log(error);
                    })
                },search1(){
                    var that = this
                    axios.get("../buser/selectByid?id="+this.search).then(function(res){
                        if (res.data.code == 200) {
                            that.tableData = res.data.msg
                        }
                    }).catch(function(err){
                        console.log(err)
                    })
                }
            }
        })
    </script>
</body>

</html>
